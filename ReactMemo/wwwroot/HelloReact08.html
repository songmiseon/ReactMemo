<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React 08 - Props</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 07 기존 파일에서 컴포넌트를 활용하여 정리가 필요함 -->
    <div id="root"></div>
    <script type="text/babel">
        
        let title = "JSX 표현식(Expression)"
        let seeSharp = {
            title: "C# 교과서",
            description: "내용 들어오는 곳..."
        };

        function BookTitle(){ 
            return (
                <div className="row">
                    <h1>My Book</h1>
                </div>
            );
        }

        const BookFooter = () => <p>제가 집필한 책 목록입니다.</p> /* ES6 함수형 컴포넌트 */

        const Copyright = () => { /* return 함수형 컴포넌트 */
            return(<p>Copyright &copy;</p>);
        }

        function BookCard(props){
            console.log(props);
            console.log(Object.keys(props));
            return (
                <div className="container mb-2">
                    <div className="row">
                        <div className="col-12">
                            { props.title } 
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2">
                            { props.title }
                        </div>
                        <div className="col-10">
                            { props.description }
                        </div>
                    </div>
                </div>
            );
        }

        function BookList(){ /* 특정 컴포넌트의 속성 부여시 props에게 개체 리터럴로 값이 전달됨 / 직접 값을 기술해도 되고 개체를 활용해도 됨 */
            return (
                <>
                    {/* <BookCard title="C# 교과서" description="C# 교과서 책입니다." /> 하단과 동일 내용 */}
                    <BookCard title={seeSharp.title} description={seeSharp.description} /> 
                    <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core 교과서 책입니다." /> 
                </>
            );
        }

        function BookApp(){ /* 모든 컴포넌트는 최상위 div 태그 필요 / fragment */
            return (
                <>
                    <BookTitle />
                    <BookList />
                    <BookFooter />
                    <Copyright />
                </>
            );
        }

        // 최종 렌더링
        ReactDOM.render(
            (
                <BookApp />
            ), 
            document.getElementById("root")
        );
    </script>
</body>
</html>
