<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React 07 - Function Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        let title = "JSX 표현식(Expression)"
        let seeSharp = {
            title: "C#",
            description: "내용 들어오는 곳..."
        };

        function BookTitle(){ /* 순수 함수형 컴포넌트 / function 이름은 대문자 시작(규칙) */
            return (
                <div className="row">
                    <h1>My Book</h1>
                </div>
            );
        }

        const BookFooter1 = function(){ return <p>제가 집필한 책 목록1입니다.</p> } /* 함수형 컴포넌트 */

        const BookFooter2 = () => <p>제가 집필한 책 목록2입니다.</p> /* ES6 함수형 컴포넌트 */

        const Copyright = () => { /* return 함수형 컴포넌트 */
            return(<p>Copyright &copy;</p>);
        }

        ReactDOM.render(
            (
                <div className="container mb-2">
                    <BookTitle />
                    <div className="row">
                        <div className="col-12">
                            { title } 
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2">
                            { seeSharp.title }
                        </div>
                        <div className="col-10">
                            { seeSharp.description }
                        </div>
                    </div>
                    <div className="row">
                        <BookFooter1 />
                        <BookFooter2 />
                    </div>
                    <div className="row">
                        <Copyright />
                    </div>
                </div>
            ), 
            document.getElementById("root")
        );
    </script>
</body>
</html>
